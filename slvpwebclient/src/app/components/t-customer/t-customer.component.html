<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Pending violations</mat-card-title>
    </mat-card-header>
<form [formGroup]="customerForm" novalidate>
  <div>
    <mat-form-field>
      <mat-label>Registration number</mat-label>
      <input matInput type="text" [(ngModel)]="value" formControlName="number">
      <button mat-raised-button matSuffix color="primary" (click)="search(value)">Search</button>
    </mat-form-field>
  </div>
</form>
<div *ngIf="searchResults">
    <div *ngIf="isRecords">
        <app-customer-table [data]="searchResults"></app-customer-table>
    </div>
    <div class="noRecords" *ngIf="!isRecords">No records to display</div>
</div>
</mat-card>
